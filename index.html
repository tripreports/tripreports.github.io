<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Reports</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" id="favicon">
</head>
<body>
    <nav class="filter-nav">
        <div class="container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Posts</button>
                <button class="filter-btn" data-filter="flight">Flight Reports</button>
                <button class="filter-btn" data-filter="trip">Trip Reports</button>
                <a href="planespotting.html" class="filter-btn" style="text-decoration: none;">Go Planespotting</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="post-view" style="display: none;">
            <button id="back-btn" class="back-btn">‚Üê Back to all posts</button>
            <article id="post-content"></article>
        </div>

        <div id="feed-view">
            <div id="posts-grid" class="posts-grid">
                <div class="loading">Loading posts...</div>
            </div>
        </div>
    </main>

    <div class="tail-slider-section">
        <div class="tail-slider-track" id="tail-slider">
            <!-- Airline tails will be loaded here by JavaScript -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
